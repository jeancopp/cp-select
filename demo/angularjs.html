<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo in Angular.js</title>
    <link rel="stylesheet" href="../dist/cp-select.css" />
    <style>
        body,
        html {
            width: 100%;
            height: 120%;
            background: #f5f5f5;
            display: flex;
            padding-top: 50px;
            justify-content: center;
        }
    </style>
</head>

<body ng-app="app" ng-controller="ctrl">

    <div style="width: 300px;">

        <cp-select cp-model="venda.cliente" items="pessoas" debounce="1">
            <cp-transclude>
                <span>&nbsp;&nbsp; [[ $value.name ]]</span>
                <img cp-src="'https://api.adorable.io/avatars/285/' + $value.name + '.png'" width="30" />
            </cp-transclude>
        </cp-select>

    </div>

    <div style="margin-left: 40px;width: 300px;">

        <cp-select cp-model="venda.cliente" search-items="getItens" debounce="1">
            <cp-transclude>
                <span>&nbsp;&nbsp; [[ $value.name ]]</span>
                <img cp-src="'https://api.adorable.io/avatars/285/' + $value.name + '.png'" width="30" />
            </cp-transclude>
        </cp-select>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="../dist/cp-select.js"></script>

    <script>
        angular.module('app', []).controller('ctrl', function ($scope, $http) {

            $scope.pessoas = [{ name: 'Mateus' }, { name: 'Felipe' }, { name: 'Caio' }, { name: 'Douglas' }];

            $scope.getItens = function (param) {
                return $http.get('https://jsonplaceholder.typicode.com/users?q=' + param);
            }

        });
    </script>

</body>

</html>
