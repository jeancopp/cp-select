<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Demo in Angular.js</title>
    <link rel="stylesheet"
          href="../dist/cp-select.css" />
    <link rel="stylesheet"
          href="https://gumga.github.io/layout/gumga-layout/gumga-layout.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body,
        html {
            width: 100%;
            height: 200%;
            background: #F5F5F5;
            padding-top: 200px;
        }
    </style>
</head>

<body ng-app="app"
      ng-controller="ctrl">
    <br>
    <br>
    <br>

    <div class="col-md-5 col-md-offset-3">
        <div class="panel gmd">
            <div class="panel-heading">
                Resultado - {{ venda.cliente.name }}
            </div>
            <div class="panel-body">

                <cp-select class="md"
                           cp-model="venda.cliente"
                           placeholder="'FuncionÃ¡rio'"
                           items="getItens"
                           field="'name'"
                           favorite="true"></cp-select>


            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="../dist/cp-select.js"></script>

    <script>
        angular.module('app', []).controller('ctrl', function ($scope, $http) {

            $scope.pessoas = [{ name: 'Mateus' }, { name: 'Felipe' }, { name: 'Caio' }, { name: 'Douglas' }];

            $scope.getItens = function (param) {
                return $http.get('https://jsonplaceholder.typicode.com/users?q=' + param);
            }

        });
    </script>

</body>

</html>
