<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo in CapivaraJS</title>
    <link rel="stylesheet" href="../dist/cp-select.css" />
    <style>
        body,
        html {
            width: 100%;
            height: 120%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div style="width: 257px;">

        <cp-select cp-model="$ctrl.venda.cliente" list="$ctrl.pessoas">
            <cp-transclude>
                <cp-option cp-repeat="pessoa in $ctrl.pessoas" cp-value="pessoa">
                    [[ pessoa.nome ]]
                </cp-option>
            </cp-transclude>
        </cp-select>

    </div>

    <script src="../dist/cp-select.js"></script>

    <script>
        class MyController {
            constructor() {
                this.pessoas = [
                    { nome: "Mateus" },
                    { nome: "Caio" },
                    { nome: "Felipe" },
                    { nome: "Douglas" },
                ]
            }
        }
        capivara.controller(document.body, MyController);
    </script>

</body>

</html>
