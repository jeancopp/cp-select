<div class="cp-select-container">
    <input type="text" 
           cp-model="$ctrl.inputValue"
           cp-focus="$ctrl.load($ctrl.inputValue)" 
           cp-keyup="$ctrl.load($ctrl.inputValue, $ctrl.$constants.debounce)"/>
    <div class="cp-select-btns" cp-click="$ctrl.clear()">
        <div class="close" cp-show="$ctrl.hasItemSelected()"></div>
        <div class="arrow-down" cp-hide="$ctrl.hasItemSelected()"></div>
    </div>
    <ul cp-style="$ctrl.getStyleList()">
        <li cp-repeat="$value in $ctrl.data" cp-click="$ctrl.select($value)">
            <cp-transclude></cp-transclude>
        </li>
    </ul>
</div>
